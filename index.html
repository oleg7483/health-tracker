<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            background-color: #fafafa;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input, button {
            margin-top: 10px;
            font-size: 1rem;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .output {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            white-space: pre-wrap;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Health Tracker</h1>
    <p>Заполняйте форму ниже, чтобы отслеживать своё состояние здоровья и получать AI-анализ.</p>

    <!-- Форма для ввода данных -->
    <h2>Ваше текущее состояние</h2>
    <textarea id="userInput" placeholder="Введите описание вашего состояния, например: 'Сегодня сон был плохим, чувствую напряжение в шее...'"></textarea>
    <button onclick="analyze()">Анализ состояния</button>
    <button onclick="clearInput()">Очистить</button>

    <!-- Вывод результатов анализа -->
    <div id="outputContainer" class="hidden">
        <h3>AI Анализ состояния:</h3>
        <div id="output" class="output"></div>
    </div>

    <h2>История данных</h2>
    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Систолическое</th>
                <th>Диастолическое</th>
                <th>Пульс</th>
                <th>Состояние</th>
            </tr>
        </thead>
        <tbody>
            <!-- Пример начальных данных -->
            <tr>
                <td>2025-12-27</td>
                <td>135</td>
                <td>85</td>
                <td>78</td>
                <td>Чувствую себя хорошо.</td>
            </tr>
        </tbody>
    </table>

    <!-- Скрипт -->
    <script src="ai-helper.js"></script>
</body>
</html>
