<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            background-color: #fafafa;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input, button {
            margin-top: 10px;
            font-size: 1rem;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .output {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            white-space: pre-wrap;
        }
        .hidden {
            display: none;
        }
        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Health Tracker</h1>
    <p>Заполняйте форму ниже, чтобы отслеживать своё состояние здоровья и получать AI-анализ.</p>

    <!-- Форма для текущих данных -->
    <h2>Заполните данные:</h2>
    <form id="healthForm">
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date">
        
        <label for="systolic">Систолическое давление:</label>
        <input type="number" id="systolic" name="systolic" placeholder="Например, 120">
        
        <label for="diastolic">Диастолическое давление:</label>
        <input type="number" id="diastolic" name="diastolic" placeholder="Например, 80">
        
        <label for="pulse">Пульс:</label>
        <input type="number" id="pulse" name="pulse" placeholder="Например, 70">
        
        <label for="condition">Состояние:</label>
        <textarea id="condition" name="condition" placeholder="Например, лёгкая усталость, беспокойство..."></textarea>
        
        <button type="button" onclick="saveEntry()">Сохранить запись</button>
    </form>

    <h2>Текстовый анализ состояния:</h2>
    <textarea id="userInput" placeholder="Введите описание вашего состояния, например: 'Сегодня сон был плохим, чувствую напряжение в шее...'"></textarea>
    <button onclick="analyze()">Анализ состояния</button>
    <button onclick="clearInput()">Очистить</button>

    <div id="outputContainer" class="hidden">
        <h3>AI Анализ состояния:</h3>
        <div id="output" class="output"></div>
    </div>

    <h2>История данных</h2>
    <table id="historyTable">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Систолическое</th>
                <th>Диастолическое</th>
                <th>Пульс</th>
                <th>Состояние</th>
            </tr>
        </thead>
        <tbody>
            <!-- Здесь будут добавляться записи -->
        </tbody>
    </table>

    <div class="chart-container">
        <h2>График давления (за последние 10 дней):</h2>
        <canvas id="bpChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="ai-helper.js"></script>
</body>
</html>
