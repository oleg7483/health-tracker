<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            background-color: #fafafa;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            white-space: pre-wrap;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Health Tracker</h1>
    <p>Вводите свои данные и получите анализ состояния.</p>
    
    <h2>Ваше состояние:</h2>
    <textarea id="userInput" placeholder="Например: Сегодня ощущаю лёгкое напряжение, давление чуть выше обычного..."></textarea>
    <button onclick="analyze()">Анализ состояния</button>
    <button onclick="clearInput()">Очистить</button>

    <div id="outputContainer" class="hidden">
        <h3>AI Анализ состояния:</h3>
        <div id="output" class="output"></div>
    </div>

    <script src="ai-helper.js"></script>
</body>
</html>
