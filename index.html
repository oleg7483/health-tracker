<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            background-color: #e8f5e9;
            border: 1px solid #c1e2c4;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Health Tracker</h1>
    <p>Заполняйте ежедневно, чтобы отслеживать состояние здоровья:</p>

    <!-- Изначальная форма для ввода данных -->
    <form id="healthForm">
        <label for="datetime">Дата и время:</label>
        <input type="datetime-local" id="datetime" name="datetime">

        <label for="systolic">Систолическое (верхнее) давление:</label>
        <input type="number" id="systolic" name="systolic" placeholder="Введите верхнее давление">

        <label for="diastolic">Диастолическое (нижнее) давление:</label>
        <input type="number" id="diastolic" name="diastolic" placeholder="Введите нижнее давление">

        <label for="pulse">Пульс:</label>
        <input type="number" id="pulse" name="pulse" placeholder="Введите значение пульса">

        <label for="sleep">Сон (часы):</label>
        <input type="number" id="sleep" name="sleep" placeholder="Введите количество часов сна">

        <label for="condition">Самочувствие:</label>
        <textarea id="condition" name="condition" placeholder="Введите описание самочувствия"></textarea>

        <button type="button" onclick="saveEntry()">Сохранить запись</button>
    </form>

    <h2>Ваше состояние:</h2>
    <textarea id="userInput" placeholder="Введите текст, например: 'Сегодня было сильное напряжение, плохо спал...'"></textarea>
    <button onclick="analyze()">Анализ состояния</button>
    <button onclick="clearInput()">Очистить</button>

    <div id="outputContainer" class="hidden">
        <h3>Результат анализа:</h3>
        <div id="output" class="output"></div>
    </div>

    <!-- Подключаем скрипты -->
    <script src="ai-helper.js"></script>
</body>
</html>
